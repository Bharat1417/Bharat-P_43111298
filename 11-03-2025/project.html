<!DOCTYPE html>
<html>
<head>
    <title>Loops</title>
</head>
<body>
    <script>
        let htmlData = "hello js";  
        for (let i = 0; i <= 100; i++) {
            htmlData += "<br>hello js"+i+"<br>";  
        }
        document.write(htmlData);
    </script>
</body>
</html>
