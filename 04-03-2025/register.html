<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student's Connect</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgb(255, 0, 0);
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background: rgb(173, 4, 4);
            padding: 20px;
            border: 2px solid black;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
        }
        .button {
            padding: 2px 20px;
            background: rgb(37, 155, 252);
            border: 1px solid black;
            cursor: pointer;
        }
        .footer {
            margin-top: 200px;
            background: rgb(255, 0, 0);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="header">Student's Connect</div>

    <div class="container">
        <h2>Welcome to Student Connect</h2>
        <form>
            <input type="text" placeholder="First Name" required><br>
            <input type="text" placeholder="Last Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="tel" placeholder="Phone Number" required><br>
            <input type="date" placeholder="DOB" required><br>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button class="button" type="submit"><b><h3>Register</h3></b></button>
            <button class="button" type="reset"><b><h3>Reset</h3></b></button>
        </form>
    </div>

    <div class="footer">
        <a href="https://www.instagram.com/_swag._.boy._/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="50">
        </a>
        <a href="https://wa.link/tdcxyh" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="50">
        </a>
        <a href="https://www.facebook.com/profile.php?id=100024294162058" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="50">
        </a>
    </div>
    

</body>
</html>
